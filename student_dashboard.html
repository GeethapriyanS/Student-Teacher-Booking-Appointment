<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="css/student_dashboard.css">
</head>
<body>
    <div class="header">
        <h2 id="studentWelcome">Welcome, Student</h2>
        <button id="logout" class="logout-btn">Logout</button>
    </div>

    <div class="container">
        <h3>Teacher List</h3>
        <input type="text" id="searchTeacher" placeholder="Search teacher by name..." />
        <table id="teacherTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Subject</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="teacherList"></tbody>
        </table>
    </div>

    <!-- Firebase Script -->
    <script src="js/student_dashboard.js" type="module"></script>
</body>
</html>
