<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
   <link rel="stylesheet" href="css/teacher_login.css">
</head>
<body>
    <div class="container">
        <h2>Teacher Login</h2>
        <form action="#" id="frm">
            <label for="tea_username">Username</label>
            <input type="text" id="tea_username" name="tea_username" placeholder="Enter username" required>
            
            <label for="tea_password">Password</label>
            <input type="password" id="tea_password" name="tea_password" placeholder="Enter password" required>

            <button type="submit">Login</button>
        </form>
    </div>
    <script src="js/teacher_script.js" type="module"></script>
</body>
</html>
