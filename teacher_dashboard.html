<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="css/teacher_dashboard.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1>Teacher Dashboard</h1>
        <button id="logout">Logout</button>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h2>Welcome, <span id="teacher-name">Teacher</span></h2>

        <!-- Options -->
        <div class="options">
            <button onclick="viewMessages()">View Pending Appointments</button>
            <button onclick="viewAcceptedAppointments()">View Accepted Appointments</button>
            <button onclick="viewMessages1()">View students Messages</button>
        </div>

        <!-- Dynamic Content -->
        <div id="content"></div>
    </div>

    <!-- JS Script -->
    <script src="js/teacher_dashboard.js" type="module"></script>
</body>
</html>
