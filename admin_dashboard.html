<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin_dashboard.css">
</head>
<body>
    <h1>Admin Dashboard</h1>

    <!-- Logout Button -->
    <button class="logout-btn" id="logout">Logout</button>

    <div class="container">
        <h2>Add Teacher</h2>
        <form id="add_teacher_form">
            <label for="teacher_name">Name:</label>
            <input type="text" id="teacher_name" placeholder="Enter name" required>

            <label for="teacher_department">Department:</label>
            <select id="teacher_department" required>
                <option value="" disabled selected>Select department</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Civil">Civil</option>
            </select>

            <label for="teacher_subject">Subject:</label>
            <input type="text" id="teacher_subject" placeholder="Enter subject" required>

            <label for="teacher_email">Email:</label>
            <input type="email" id="teacher_email" placeholder="Enter email" required>

            <button type="submit">Add Teacher</button>
        </form>

        <h2>Teacher List</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Subject</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="teacher_list"></tbody>
            </table>
        </div>

        <h2>Student Registrations</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student_registration_list"></tbody>
            </table>
        </div>
    </div>

    <script src="js/admin_dashboard_script.js" type="module"></script>
</body>
</html>
