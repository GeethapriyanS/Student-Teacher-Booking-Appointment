<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="css/student_login.css">
</head>
<body>
    <div class="container">
        <h2>Student Login</h2>
        <form action="#" id="frm">
            <label for="stu_username">Username</label>
            <input type="text" id="stu_username" name="stu_username" placeholder="Enter username" required>
            
            <label for="stu_password">Password</label>
            <input type="password" id="stu_password" name="stu_password" placeholder="Enter password" required>

            <button type="submit">Login</button>
        </form>
    </div>
    <script src="js/student_script.js" type="module"></script>
</body>
</html>
